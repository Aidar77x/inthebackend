<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать в Django проект hw_2!</h1>

    <h2>Фильмы</h2>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
        {% empty %}
            <li>Фильмов пока нет.</li>
        {% endfor %}
    </ul>

    <h2>Статьи</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <li>Статей пока нет.</li>
        {% endfor %}
    </ul>
</body>
</html>
