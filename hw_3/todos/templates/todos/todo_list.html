<!DOCTYPE html>
<html>
<head>
    <title>Todos</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {{ todo.due_date }} - {% if todo.status %}✔{% else %}❌{% endif %}</li>
            <a href="/todos/{{ todo.id }}/delete/">Delete</a>
        {% endfor %}
    </ul>
</body>
</html>
